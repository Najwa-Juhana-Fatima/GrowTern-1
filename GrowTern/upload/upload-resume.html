<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume | GrowTern</title>
    <link rel="stylesheet" href="upload-resume.css">
</head>
<body>

<header class="header">
    <h1>Upload Your Resume</h1>
    <p>Upload your resume to increase your chances of getting hired!</p>
</header>

<section class="upload-section">
    <div class="upload-box" id="uploadBox">
        <input type="file" id="resumeInput" accept=".pdf" hidden>
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" class="upload-icon">
        
        <p>Drag & Drop your Resume here<br>or</p>
        <button class="browse-btn" onclick="document.getElementById('resumeInput').click()">Browse File</button>
    
        <div id="fileDetails" class="file-details"></div>
        <button id="uploadBtn" class="upload-btn" style="display:none;">Upload Resume</button>
    </div>
</section>

<script src="upload-resume.js"></script>
</body>
</html>
